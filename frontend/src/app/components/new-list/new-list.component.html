<div class="centered-container">
  <div class="modal-box">
    <h1 class="title has-text-white">
      New Lists are Here
    </h1>

    <!-- field untuk input -->
    <input #listTitleInput class="input has-background-light is-medium" type="text" placeholder="Create a new list">
    <br><br>
    <div class="buttons is-right">
      <button class="button is-medium" routerLink="/">Cancel</button>
      <button class="button is-primary has-text-white is-medium"
        (click)="createList(listTitleInput.value)">Create</button>
    </div>
  </div>
</div>
